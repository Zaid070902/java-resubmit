<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
    <!-- <link rel="stylesheet" href="./register.js" /> -->
  </head>
  <body>
    <div id="register">
      <div class="reg-head"><h1 class="head">Register</h1></div>

      <div class="register_items">
        <div class="reg-form">
          <form onsubmit="event.preventDefault(); reg()">
            <div class="form-item">
              <div class="Enter">Name</div>
              <div class="input-head"></div>
              <div class="input">
                <input id="Name" name="first_name" type="text" />
              </div>
            </div>

            <div class="form-item">
              <div class="Enter">Surname</div>
              <div class="input-head"></div>
              <div class="input">
                <input id="Surname" name="last_name" type="text" />
              </div>
            </div>

            <div class="form-item">
              <div class="Enter">Username</div>
              <div class="input-head"></div>
              <div class="input">
                <input id="username" name="username" type="text" />
              </div>
            </div>

            <div class="form-item">
              <div class="Enter">Email</div>
              <div class="input-head"></div>
              <div class="input">
                <input id="email" name="email" type="text" />
              </div>
            </div>

            <div class="form-item">
              <div class="Enter">Password</div>
              <div class="input-head"></div>
              <div class="input">
                <input id="password" name="password" type="password" />
              </div>
            </div>
            <div class="btn">
              <button type="submit">Register</button>
            </div>

            <div class="btn">
              <a href="./login.html" class="link">Already a user</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
